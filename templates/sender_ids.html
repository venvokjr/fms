<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMSPoint - Sender IDs Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/static/assets/fav.ico"> 
    <style>
        body {
            background-color: #f8f9fa;
        }
        .admin-nav {
            background-color: #218838;
        }
        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .sender-id-badge {
            background-color: #e2f0e5;
            color: #218838;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .remove-sender {
            color: #dc3545;
            cursor: pointer;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark admin-nav shadow mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-shield-lock me-2"></i>FMSPoint - Sender IDs
            </a>
            <div class="ms-auto">
                <a href="/admin/dashboard" class="btn btn-light">
                    <i class="bi bi-arrow-left-circle me-1"></i> Back to Admin Panel
                </a>
            </div>
        </div>
    </nav>


    <div class="container">
        <!-- Global Add Sender ID -->
        <div class="card shadow-sm mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add Sender ID to All Users</h5>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" id="globalSenderId" placeholder="New Sender ID">
                    <button class="btn btn-success" id="addGlobalSenderBtn">
                        <i class="bi bi-plus-lg"></i> Add to All Users
                    </button>
                </div>
            </div>
        </div>

        <!-- User Sender IDs Management -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-people me-2"></i>User Sender IDs</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Current Sender IDs</th>
                                <th>Add New</th>
                            </tr>
                        </thead>
                        <tbody id="senderIdsTableBody">
                            <!-- Example row (will be populated by JavaScript) -->
                            <tr>
                                <td>user1</td>
                                <td>
                                    <div class="d-flex flex-wrap">
                                        <span class="badge sender-id-badge">
                                            FMSPOINT
                                            <i class="bi bi-x-circle remove-sender" data-sender="FMSPOINT" data-user="user1"></i>
                                        </span>
                                        <span class="badge sender-id-badge">
                                            DONATE
                                            <i class="bi bi-x-circle remove-sender" data-sender="DONATE" data-user="user1"></i>
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control user-sender-input" placeholder="New Sender ID" data-user="user1">
                                        <button class="btn btn-outline-primary add-user-sender" data-user="user1">
                                            <i class="bi bi-plus"></i> Add
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/sender_ids.js"></script>
</body>
</html>
