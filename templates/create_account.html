<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Fundraising System</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/assets/mylogo.ico">
    <link rel="icon" type="image/x-icon" href="/static/assets/fav.ico"> 
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script> 
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 50px;
        }
        .register-container {
            margin-top: 25vh;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .form-control {
            border-radius: 50px;
            padding: 10px;
            text-align: center;
        }
        .btn-register {
            border-radius: 50px;
            background: #ffc107;
            color: black;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        .footer-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .footer-note {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="mb-4">Create Account</h2>
        <form id="registerForm" class="needs-validation" novalidate>
            <div id="alertBox" class="alert alert-dismissible fade show d-none" role="alert">   
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="mb-3">
                <input type="text" id="fullname" class="form-control" placeholder="Full Name eg John Doe" required>
                <div class="invalid-feedback">Full Name is required.</div>
            </div>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username eg John" required>
                <div class="invalid-feedback">Username is required.</div>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Email is required.</div>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <div class="invalid-feedback">Password is required.</div>
            </div>
            <div class="mb-3">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                <div class="invalid-feedback">Confirm Password is required.</div>
            </div>
            <div class="mb-3">
                <input type="text" id="license" class="form-control" placeholder="Enter License Key" required>
                <div class="invalid-feedback">License Key is required.</div>
                <div class="mt-2 text-end">
                    <small class="text-light opacity-75">
                        Don't have one? Contact us on 
                        <a href="https://wa.me/255658741849" target="_blank" class="text-success text-decoration-none fw-bold">
                            <i class="bi bi-whatsapp"></i> WhatsApp
                        </a>
                    </small>
                </div>
            </div>
            <div id="captchaContainer" class="mb-3"></div>
            <button id="register" type="submit" class="btn btn-register w-100">Create Account</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Fundraising System. All Rights Reserved.</p>
        <div class="footer-icons">
            <a href="https://instagram.com/venvokjr" target="_blank"><img src="/static/assets/instagram.svg" alt="Instagram" width="24"></a>
            <a href="https://wa.me/255658741849" target="_blank"><img src="/static/assets/whatsapp.svg" alt="WhatsApp" width="24"></a>
        </div>
        <div class="footer-note">For inquiries, contact us via WhatsApp or Instagram.</div>
    </footer>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        function onRecaptchaLoad() {
          fetch('/get_sitekey',{
            method: 'GET',
            headers: {'Content-Type':'application/json'}
          })
            .then(res => res.json())
            .then(data => {
              if (data.key) {
                grecaptcha.render('captchaContainer', {
                  'sitekey': data.key
                });
              } else {
                console.error('Site key not found in response');
              }
            })
            .catch(error => {
              console.error('Error fetching site key:', error);
            });
        }
      </script>    
    <script src="/static/js/create.js"></script>
</body>
</html>
