<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FMSPoint</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/assets/fav.ico"> 
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            margin-top: -20vh;
            max-width: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .form-control {
            border-radius: 50px;
            padding: 10px;
            text-align: center;
        }
        .btn-login {
            border-radius: 50px;
            background: #ffc107;
            color: black;
            font-weight: bold;
        }
        .social-icons a {
            margin: 0 10px;
            color: #ffffff;
            font-size: 24px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .footer-note {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        .create{
            text-decoration: none;
        }
    </style>
    <!-- Add Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <h2>FMSPoint Login</h2>
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            Invalid username or password!
        </div>
        <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" autocomplete="off" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <div id="captchaContainer" class="mb-3"></div>
            <button type="submit" class="btn btn-login w-100">Login</button>
            <div id="fgt" class="create mt-3">
                <a href="/reset_password" class="text-primary">Forgotten your Password?</a>
             </div>
            <div class="create mt-3">
               Don't have an account? <a href="/register" class="text-warning">Create account</a>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 FMSPoint. All Rights Reserved.</p>
        <div class="footer-icons">
            <a href="https://instagram.com/venvokjr" target="_blank"><img src="/static/assets/instagram.svg" alt="Instagram" width="24"></a>
            <a href="https://wa.me/255658741849" target="_blank"><img src="/static/assets/whatsapp.svg" alt="WhatsApp" width="24"></a>
        </div>
        <div class="footer-note">For inquiries, contact us via WhatsApp or Instagram.</div>
    </footer>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        function onRecaptchaLoad() {
          fetch('/get_sitekey',{
            method: 'GET',
            headers: {'Content-Type':'application/json'}
          })
            .then(res => res.json())
            .then(data => {
              if (data.key) {
                grecaptcha.render('captchaContainer', {
                  'sitekey': data.key
                });
              } else {
                console.error('Site key not found in response');
              }
            })
            .catch(error => {
              console.error('Error fetching site key:', error);
            });
        }
      </script>      
    <script src="/static/js/index.js"></script>
</body>
</html>
